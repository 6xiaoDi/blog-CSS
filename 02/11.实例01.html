<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 500px;
        }

        .top{
            /* 代替背景色 */
            border-top: 120px solid #36c3fd;
        }
        .content{
            height: 498px;
            border: 2px solid #128fc2;
            border-top: none;
        }
        .item{
            height: 100px;
            border-bottom: 2px solid #999;
            text-align: right;
            font: 24px/100px Arial;
        }
        .item span{
            border-right: 39px solid transparent;
        }
        .first{
            background: url("img/lianxi_07.png") no-repeat 39px 36px;
            color: #26b9ff;
        }
        .second{
            background: url("img/lianxi_10.png") no-repeat 39px 30px;
            color: #b674de;
        }
        .third{
            background: url("img/lianxi_12.png") no-repeat 39px 33px;
            color: #ff664d;
        }
        .fourth{
            height: 192px;
            background: url("img/lianxi_14.png") no-repeat 39px 32px;
            color: #f9ce2e;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top"></div>
    <div class="content">
        <div class="item first"><span>+1680</span></div>
        <div class="item second"><span>+125</span></div>
        <div class="item third"><span>-125</span></div>
        <div class="item fourth"><span>-23</span></div>
    </div>
</div>

</body>
</html>
