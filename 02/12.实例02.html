<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性练习</title>
    <style>
        .box{
            width: 353px;
        }

        .item{
            height: 40px;
            background: #fcf1f4 url("img/bg.png") no-repeat;
            font: 16px/40px SimSun;
            color: #444;
            word-spacing: 40px;
            border-bottom: 10px solid #677190;
        }

        .last{
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item">装修设计 全包 半包 设计</div>
    <div class="item">家装建材 吊灯 马桶 地板</div>
    <div class="item">全屋定制 衣柜 橱柜 门</div>
    <div class="item">住宅家具 沙发 床 桌椅</div>
    <div class="item">家纺订品 四件套 被 枕头</div>
    <div class="item">家饰布艺 摆件 挂画 窗帘</div>
    <div class="item">生活家居 收纳 拖鞋</div>
    <div class="item last">家居必备 汤锅 碗盘 雨伞</div>
</div>

</body>
</html>
