<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #top{
            width: 500px;
            /* 代替背景色 */
            border-top: 120px solid #36c3fd;
        }
        #bottom{
            width: 496px;
            height: 498px;
            border: 2px solid #128fc2;
            /* 隐藏顶部边框 */
            border-top: none;
        }
        .smallBox{
            height: 100px;
            border-bottom: 2px solid #33393d;
        }
    </style>
</head>
<body>
<div id="top"></div>
<div id="bottom">
    <div class="smallBox"></div>
    <div class="smallBox"></div>
    <div class="smallBox"></div>
</div>
</body>
</html>
