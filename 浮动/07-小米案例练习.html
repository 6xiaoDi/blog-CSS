<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米案例练习</title>
	<style>
		/*清除元素默认内外边距样式*/
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 1226px;
			height: 615px;
			background-color: pink;
			/*盒子居中对齐*/
			margin: auto;
		}
		.left {
			float: left;
			width: 234px;
			height: 615px;
			background-color: purple;
		}
		.right {
			float: right;
			width: 992px;
			height: 615px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
		</div>
		<ul class="right">
		</ul>
	</div>
</body>
</html>
