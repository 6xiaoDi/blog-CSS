<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏案例</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.banner {
			width: 760px;
			height: 150px;
			/*居中对齐*/
			margin: auto;
		}
		.nav {
			width: 760px;
			height: 32px;
			/*居中对齐*/
			margin: 0 auto;
			background: url(images/nav_bg.jpg) repeat-x;
		}
	</style>
</head>
<body>
	<!-- banner 是广告条的 -->
	<div class="banner">
		<img src="images/banner.jpg" alt="">
	</div>
	<!-- nav 导航栏部分  -->
	<div class="nav">
	</div>
</body>
</html>
