<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝轮播图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.taobao {
			position: relative;
			width: 520px;
			height: 280px;
			background-color: pink;
			/*居中对齐*/
			margin: 100px auto;
		}
		.arrow-l,
		.arrow-r{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			width: 20px;
			height: 30px;
			background: rgba(0, 0, 0, .2);
			text-decoration: none;
			color: #fff;
			line-height: 30px;
		}
		.arrow-l {
			left: 0;
			text-align: left;
			/*圆角矩形*/
			/*border-radius: 15px;*/
			/*右上角*/
			border-top-right-radius: 15px;
			/*右下角*/
			border-bottom-right-radius: 15px;
		}
		.arrow-r {
			right: 0;
			text-align: right;
			/*圆角矩形*/
			/*border-radius: 15px;*/
			/*border-radius: 左上角 右上角  右下角  左下角;*/
			border-radius: 15px 0 0 15px;
		}
	</style>
</head>
<body>
	<div class="taobao">
		<!-- 左按钮  小于号 -->
		<a href="#" class="arrow-l"> &lt; </a>
		<!-- 右按钮 -->
		<a href="#" class="arrow-r"> &gt; </a>
		<!-- 图片 -->
		<img src="images/taobao.jpg" alt="">
	</div>
</body>
</html>
