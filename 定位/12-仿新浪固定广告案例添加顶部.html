<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 1002px;
			margin: 0 auto;
			margin-top: 44px;
		}
		.ad-l {
			position: fixed;
			top: 100px;
			left: 0;
		}
		.ad-r {
			position: fixed;
			top: 100px;
			right: 0;
		}
		.top {
			width: 100%;
			position: fixed;
			top: 0;
			height: 44px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!--  顶部  -->
	<div class="top">
		<img src="images/top.png" alt="">
	</div>
	<!-- 左右的固定定位 -->
	<img src="images/ad-l.png" alt="" class="ad-l">
	<img src="images/ad-r.png" alt="" class="ad-r">
	<div class="box">
		<img src="images/box.png" alt="">
	</div>
</body>
</html>
