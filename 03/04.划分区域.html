<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title {
            width: 500px;
            border-top: 120px solid #36c3fd;
        }

        .content {
            width: 496px;
            height: 498px;
            border: 2px solid blue;
            border-top: none;
        }

        .item {
            width: 456px;
            height: 100px;
            border-bottom: 2px solid #999;
            font: 24px/100px Arial;
            text-align: right;
            padding-right: 40px;
        }

        .email {
            background: url('imgs/lianxi_07.png') no-repeat 39px 36px;
            color: #26b9ff;
        }

        .mouse {
            background: url('imgs/lianxi_10.png') no-repeat 39px 30px;
            color: #b674de;
        }

        .smile {
            background: url('imgs/lianxi_12.png') no-repeat 39px 33px;
        }

        .star {
            background: url('imgs/lianxi_14.png') no-repeat 39px 33px;
            height: 192px;
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="title"></div>
        <div class="content">
            <div class="item email">+1680</div>
            <div class="item mouse">+125</div>
            <div class="item smile">-125</div>
            <div class="item star">-23</div>
        </div>
    </div>

</body>

</html>
