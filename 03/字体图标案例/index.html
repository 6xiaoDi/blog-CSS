<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>字体图标案例</title>
    <style>
        .box {
            width: 500px;
        }

        .top {
            width: 500px;
            border-top: 120px solid #36c3fd;
        }

        .content {
            height: 498px;
            border: 2px solid #128fc2;
            border-top: none;
        }

        .item {
            height: 100px;
            border-bottom: 2px solid #999;
            /*text-align: right;*/
            text-align-last: justify;
            font: 24px/100px Arial;
        }

        .item span {
            border-right: 39px solid transparent;
        }

        .first {
            color: #26b9ff;
        }

        .second {
            color: #b674de;
        }

        .third {
            color: #ff664d;
        }

        .fourth {
            height: 192px;
            color: #f9ce2e;
            border-bottom: none;
        }
    </style>
    <link href="font/iconfont.css" rel="stylesheet">
</head>

<body>

    <div class="box">
        <div class="top"></div>
        <div class="content">
            <div class="item first">
                <span class="iconfont icon-smale"></span>
                <span>+1680</span>
            </div>
            <div class="item second">
                <span class="iconfont icon-mouse"></span>
                <span>+125</span>
            </div>
            <div class="item third">
                <span class="iconfont icon-email"></span>
                <span>-125</span>
            </div>
            <div class="item fourth">
                <span class="iconfont icon-star"></span>
                <span>-23</span>
            </div>
        </div>
    </div>
</body>

</html>
