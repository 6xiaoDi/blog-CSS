<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信导航栏案例</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		body {
			background: url(images/wx.jpg) repeat-x;
		}
		.nav a {
			display: inline-block;
			height: 33px;
			background: url(images/to.png) no-repeat;
			padding-left: 15px;
			color: #fff;
		}
		.nav a span {
			display: inline-block;
			height: 33px;
			background: url(images/to.png) no-repeat right;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<!--.nav>ul>li-->
	<div class="nav">
		<ul>
			<li>
				<a href="#">
					<span>
						首页
					</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
